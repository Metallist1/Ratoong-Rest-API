<div class="container-fluid shade"></div>
<div class="container-fluid">
  <div class="loader" *ngIf="isLoading"></div>
  <div class="col-md-10 offset-md-1" *ngIf="!isLoading">
  <div class="row highlight">
    <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <div class="brick">
        <h2 class="text-center text-uppercase">Login</h2>
        <form [formGroup]="loginDetail" (ngSubmit)="signIn()" novalidate>
          <!-- start auth form -->
          <div class="form-group">
            <label for="InputEmail1" class="sr-only">EMAIL</label>
            <input type="email" class="form-control" id="InputEmail1" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input [type]="fieldTextType ? 'text' : 'password'" class="form-control ratoong" type="password" formControlName="pwd" maxlength="20" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }">
              <div class="input-group-append">
                              <span class="btn btn-outline-secondary eye-design no-borders" (click)="toggleFieldTextType()">
                                <i class="far" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}"></i>
                              </span>
              </div>
              <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback"  >
                <div *ngIf="f.pwd.errors.required">Password is required</div>
              </div>
            </div>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="toRegister">
            <label class="form-check-label" for="exampleCheck1">Register?</label>
          </div>
          <!-- end auth form -->
          <small class="text-danger d-flex justify-content-center">{{this.errorMsg}}</small>
          <input type="submit" class="block-login" value="Log in">

        </form>
      </div>
    </div>
  </div>
  </div>
</div>
